<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' 
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>{{request.form['name']}}'s Info</title>
</head>
<body>
    <div class="result d-flex">

        <h1 class="h1"><u>Your Info Here :</u></h1>
        <h4 class="info">Name: {{session["name"]}}</h4>
        <h4 class="info">Dojo Location: {{session["location"]}}</h4>
        <h4 class="info">Favorite Language: {{session["language"]}}</h4>
        <h4 class="info">Gender: {{session["gender"]}}</h4>
        <h4 class="info">Belt Earned Last Course: {{session["belts"]}}</h4>
        <h4 class="info">Comments: {{session["comments"]}}</h4>
        <a href="/"><button type="button" class="btn btn-primary disabled btn-sm">go back</button></a>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js' 
    integrity='sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN' 
    crossorigin='anonymous'></script>
</body>
</html>
