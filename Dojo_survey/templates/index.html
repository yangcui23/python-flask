<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Dojo Survey</title>
</head>

<body>

    {% for message in get_flashed_messages() %}
        <h3 class="alert text-center">{{message}}</h3>
    {% endfor %}

    <div class="container">
        <h1>Dojo Survey</h1>
        <form action="/save" method="post" name="form " class="form">
            <label for="name">Name :</label>
            <input type="text" name="name" id="name" placeholder="*Required Field">
            <label for="location">Dojo Location :</label>
            <select name="location" id="location">
                <option value="">----------Select a location----------</option>
                <option value="Seattle">Seattle</option>
                <option value="Los Angeles">Los Angeles</option>
                <option value="Dallas">Dallas</option>
                <option value="Chicago">Chicago</option>
                <option value="Online">Online</option>
            </select>
            <label for="language">Favorite Language :</label>
            <select name="language" id="language">
                <option value="">----------Select a language----------</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="C#">C#</option>
                <option value="HTML">HTML</option>
            </select>
            <label for="gender">Gender :</label>
            <div class="box d-flex align-items-center gap-2">

                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>

                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>
            <label for="belts">Belt Earned Previously :</label>
            <div class="box d-flex align-items-center gap-2">
                <input type="checkbox" id="yellow" name="belts" value="yellow">
                <label for="yellow" class="text text-warning">Yellow</label><br>
                <input type="checkbox" id="red" name="belts" value="Red">
                <label for="Red" class="text text-danger">Red</label><br>
                <input type="checkbox" id="black" name="belts" value="black">
                <label for="black" class="text text-dark">Black</label><br>
            </div>
            <label for="comments">Comments :</label>
            <textarea class="textarea" id="comments" name="comments" placeholder="*Required Field"></textarea>
            <button type="submit" class="btn btn-success btn-sm" value="Submit">Submit</button>
        </form>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN'
        crossorigin='anonymous'></script>
    <script type="text/javascript" src="{{ url_for('static', filename='/js/script.js') }}"></script>
</body>

</html>
