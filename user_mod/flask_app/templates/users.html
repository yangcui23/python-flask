<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
        <title>All users</title>
</head>

<body>
    <a href="/user">Go Home</a>
    <div class="container">
        <h1>All Users</h1>
        <form action="/save_user" method="post">
    
            <table class="table table-lg table-dark table-striped-columns">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Edit</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                        <tr>
                            <th>{{user.id}}</th>
                            <th>{{user.first_name}} {{user.last_name}}</th>
                            
                            <th>{{user.email}}</th>
                            <th class="edit"><a href="/edit/{{user.id}}">Edit</a> <a href="/delete/{{user.id}}">Delete</a><a href="/show/{{user.id}}">Show</a></th>
                        </tr>
                    {%endfor%}
                </tbody>
            </table>
        </form>
        <a href="/user/new"><button class="btn btn-success">Add new user</button></a>

    </div>
</body>

</html>
