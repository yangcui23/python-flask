<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    !<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' 
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>New Ninja</title>
</head>
<body>
    <a href="/dojo">Home</a>
    <div class="container">
        <form action="/create_ninjas" method="post" class="form-control w-25 bg-info ">
            <label for="dojo" class="col-form-label text-warning-emphasis fs-5">Dojo :</label>
            <select name="dojo_id" class="form-select">
                {% for dojo in dojos%}
                    <option value="{{dojo.id}}">{{dojo.name}}</option>
                {%endfor%}
            </select>
            <br>
            <label for="first_name" class="form-label text-warning-emphasis fs-5">First Name :</label>
            <input type="text" class="form-control" name="first_name">
            <br>
            <label for="last_name" class="form-label text-warning-emphasis fs-5">Last Name :</label>
            <input type="text" class="form-control" name="last_name">
            <br>
            <label for="age" class="form-label text-warning-emphasis fs-5">Age    :</label>
            <input type="text" class="form-control" name="age">
            
            <button type="submit" class="btn btn-warning">add ninjas</button>
        </form>

    </div>
</body>
</html>
