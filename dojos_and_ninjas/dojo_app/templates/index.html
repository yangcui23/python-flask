<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>dojos</title>
</head>

<body>
    <a href="/dojo">Home</a>
    <div class="container">
        <div class="box-1">
            <form action="/create_dojo" method="post">
                <h2 class="text-info">New Dojo</h2>
                <div class="in-box">

                    <label for="name" class="form-label">Name :</label>
                    <br>
                    <input type="text" name="name">
                    <br>
                </div>
                <button type="submit" class="btn btn-primary">Add Dojo</button>

            </form>
        </div>
        <div class="box-2">
            <form action="/save_dojo" method="post" class="dojo">
                <h1 class="text-info">All Dojos</h1>
                {% for dojo in dojos %}
                    <a href="/show/{{dojo.id}}" class="text-warning">{{dojo.name}}</a>
                {%endfor%}
                
            </form>
            <a href="/ninjas"><button class="btn btn-danger">Add Ninja</button></a>

        </div>
    </div>
</body>

</html>
